<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .nav li {
            margin: 0 10px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
        }
        .nav a:hover {
            color: #ccc;
        }
        .nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav .percent {
            font-size: 1.2em;
            margin-left: 10px;
        }
        .nav .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin-left: 10px;
            text-align: center;
            line-height: 20px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="logo">10:10AM</li>
            <li><a href="#">←</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li class="percent">95%</li>
            <li class="icon">☀️</li>
        </ul>
    </div>
</body>
</html>
